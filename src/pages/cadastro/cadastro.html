<ion-header>

  <ion-navbar>
    <ion-title>Para Lembrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  

  <form (ngSubmit)="agenda()" #formulario="ngForm">
      <ion-item>
        <ion-label stacked>Nome:</ion-label>
        <ion-input [(ngModel)]="nome" name="nome"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Observação:</ion-label>
        <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Onde:</ion-label>
        <ion-input [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Data:</ion-label>
        <ion-datetime [(ngModel)]="data" name="data" displayFormat="DD/MM/YY"></ion-datetime>
      </ion-item>
  </form>

  <ion-fab top right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>





</ion-content>
